<main>

    <section id="section-banner">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/banner01.png" class="d-block w-100" alt="Jogos em Promoção">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/banner02.png" class="d-block w-100" alt="Jogos em Promoção">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/banner03.png" class="d-block w-100" alt="Jogos em Promoção">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/banner04.png" class="d-block w-100" alt="Jogos em Promoção">
            </div>
        </div>

</section>
